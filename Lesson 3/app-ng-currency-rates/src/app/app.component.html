<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-10 col-xl-6">

        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h2 class="mb-5">{{ title | uppercase }} {{ myDate | date : "dd.MM.yyyy" }}</h2>


            <div class="lessons-list" *ngIf="currencyRates.length > 0 else noData">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Currency</th>
                    <th scope="col">Rate</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of currencyRates; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.currency | currencySymbol }} {{ item.currency }}</td>
                    <td>{{ item.rate | number:'1.1-4' }}</td>
                    <td><button type="button" class="btn btn-secondary" (click)="deleteCurrencyRate(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-trash" viewBox="0 0 16 16">
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z">
                          </path>
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z">
                          </path>
                        </svg>
                      </button></td>
                  </tr>
                </tbody>
              </table>
              <div class="card bg-warning" *ngIf="currencyRates.length === 1">
                <div class="card-body">Only one currency left!</div>
              </div>    
            </div>

            <ng-template #noData>
              <div class="card bg-danger text-white">
                <div class="card-body">Sorry, no currencies!</div>
              </div>             
            </ng-template>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
