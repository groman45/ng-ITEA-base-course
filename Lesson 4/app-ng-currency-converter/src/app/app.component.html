<section class="vh-100" style="background-color: #508bfc;">
  <div class="container-lg py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">

        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h2 class="mb-5">{{ title }}</h2>

            

           

              <div class="container">
                <div class="row">
                  <div class="col" style="text-align: left;">
                    <h5>Step 1: Select currency to convert</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <label class="form-label" for="Currency1">Currency #1</label>
                  </div>
                  <div class="col">
                  </div>
                  <div class="col-5">
                    <label class="form-label" for="Currency2">Currency #2</label>
                  </div>
                </div>

                <div class="row">
                  <div class="col-5">
                    <select class="form-select" (change)="selectCurrency1_OnChange($event)" *ngIf="currencyRates">
                      <option *ngFor="let currency of currencyRates" [value]="currency.cc"
                        [attr.selected]="currency.cc === currencyCode1 ? true : null">
                        {{ currency.cc + ' - ' + currency.txt }}
                      </option>
                    </select>
                  </div>
                  <div class="col">
                    <h3>
                      <i class="bi bi-arrow-right" *ngIf="letfToRight"></i>
                      <i class="bi bi-arrow-left" *ngIf="!letfToRight"></i>
                      <label>*</label>
                    </h3>
                  </div>
                  <div class="col-5">
                    <select class="form-select"  (change)="selectCurrency2_OnChange($event)" *ngIf="currencyRates">
                      <option *ngFor="let currency of currencyRates" [value]="currency.cc"
                        [attr.selected]="currency.cc === currencyCode2 ? true : null">
                        {{ currency.cc + ' - ' + currency.txt }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="row" style="padding-top:20px;">
                  <div class="col" style="text-align: left;">
                    <h5>Step 2: Enter amount</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-5">
                    <input type="text" #inputCurrencyAmount1 class="form-control" 
                      (input)="ValidateInputAmount(true, $event)"
                      [value]="this.currencyAmount1">
                  </div>
                  <div class="col">
                  </div>
                  <div class="col-5">
                    <input type="text" #inputCurrencyAmount2 class="form-control"
                      (input)="ValidateInputAmount(false, $event)" 
                      [value]="this.currencyAmount2">
                  </div>
                </div>
                <div class="row">
                  <div class="col" style="text-align: left; padding-top: 10px;">
                    <label>* arrow direction depends from field where last amount was entered.
                      If enter number to right field the arrow dirrection will change.
                    </label>
                  </div>
                </div>
              </div>
         
              <!--
              <p>{{ this.currencyAmount1 }}</p>
              <p>{{ this.currencyAmount2 }}</p>
              -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
